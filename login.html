<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PDV Sâmia Pizzaria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="https://raw.githubusercontent.com/WillianSoares93/cardapio_samia_PDV/refs/heads/main/logo.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
        <div class="text-center mb-6">
            <img src="https://raw.githubusercontent.com/WillianSoares93/cardapio_samia_PDV/refs/heads/main/logo.png" alt="Logotipo Sâmia" class="h-40 mx-auto mb-2">
            <h2 class="text-2xl font-bold text-gray-800">Acesso ao PDV</h2>
        </div>

        <form id="login-form">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500" placeholder="seuemail@exemplo.com">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                <input type="password" id="password" name="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500" placeholder="********">
            </div>
            <div class="text-right mb-6">
                <a href="#" id="forgot-password-link" class="text-sm text-blue-600 hover:underline">Esqueceu a senha?</a>
            </div>
            <button type="submit" id="login-button" class="w-full bg-red-600 text-white font-bold py-2 px-4 rounded-md hover:bg-red-700 transition-colors">
                Entrar
            </button>
        </form>
        <div id="error-message" class="mt-4 text-center text-sm text-red-600"></div>
    </div>

    <!-- Modal de Redefinição de Senha -->
    <div id="reset-password-modal" class="modal">
        <div class="modal-content bg-white p-6 rounded-lg shadow-lg">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-gray-900">Redefinir Senha</h3>
                <button id="close-reset-modal" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
            </div>
            <p class="text-sm text-gray-600 mb-4">Digite seu e-mail para receber um link de redefinição de senha.</p>
            <form id="reset-password-form">
                <div class="mb-4">
                    <label for="reset-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="reset-email" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500" placeholder="seuemail@exemplo.com">
                </div>
                <button type="submit" id="reset-button" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">
                    Enviar Link
                </button>
            </form>
            <div id="reset-message" class="mt-4 text-center text-sm"></div>
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB9LJ-7bOvHGYyFE_H2Qd7XFcyjmSPq_ro",
            authDomain: "samia-cardapio.firebaseapp.com",
            projectId: "samia-cardapio",
            storageBucket: "samia-cardapio.firebasestorage.app",
            messagingSenderId: "223260436641",
            appId: "1:223260436641:web:adf78e77a0267f66f1e8e0"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loginForm = document.getElementById('login-form');
        const loginButton = document.getElementById('login-button');
        const errorMessage = document.getElementById('error-message');
        
        const forgotPasswordLink = document.getElementById('forgot-password-link');
        const resetPasswordModal = document.getElementById('reset-password-modal');
        const closeResetModalBtn = document.getElementById('close-reset-modal');
        const resetPasswordForm = document.getElementById('reset-password-form');
        const resetButton = document.getElementById('reset-button');
        const resetMessage = document.getElementById('reset-message');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = loginForm.email.value;
            const password = loginForm.password.value;

            loginButton.disabled = true;
            loginButton.textContent = 'Entrando...';
            errorMessage.textContent = '';

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // ** LÓGICA DE REDIRECIONAMENTO INTELIGENTE **
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirectUrl = urlParams.get('redirect');

                    if (redirectUrl) {
                        // Se houver um parâmetro 'redirect', vai para ele
                        window.location.href = redirectUrl;
                    } else {
                        // Caso contrário, vai para o PDV como padrão
                        window.location.href = 'pdv.html';
                    }
                })
                .catch((error) => {
                    console.error("Erro de login:", error.code);
                    errorMessage.textContent = 'E-mail ou senha inválidos. Tente novamente.';
                    loginButton.disabled = false;
                    loginButton.textContent = 'Entrar';
                });
        });
        
        // --- Lógica para Redefinição de Senha ---
        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            resetPasswordModal.style.display = 'flex';
            resetMessage.textContent = '';
            resetPasswordForm.reset();
        });

        closeResetModalBtn.addEventListener('click', () => {
            resetPasswordModal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target == resetPasswordModal) {
                resetPasswordModal.style.display = 'none';
            }
        });

        resetPasswordForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('reset-email').value;
            resetButton.disabled = true;
            resetButton.textContent = 'Enviando...';
            resetMessage.textContent = '';

            sendPasswordResetEmail(auth, email)
                .then(() => {
                    resetMessage.textContent = 'Link de redefinição enviado para o seu e-mail! Verifique sua caixa de entrada e spam.';
                    resetMessage.className = 'mt-4 text-center text-sm text-green-600';
                    setTimeout(() => {
                        resetPasswordModal.style.display = 'none';
                    }, 4000);
                })
                .catch((error) => {
                    console.error("Erro ao enviar e-mail de redefinição:", error.code);
                     if (error.code === 'auth/user-not-found' || error.code === 'auth/invalid-email') {
                        resetMessage.textContent = 'Este e-mail não está cadastrado.';
                    } else {
                        resetMessage.textContent = 'Ocorreu um erro ao enviar o e-mail.';
                    }
                    resetMessage.className = 'mt-4 text-center text-sm text-red-600';
                })
                .finally(() => {
                    resetButton.disabled = false;
                    resetButton.textContent = 'Enviar Link';
                });
        });

    </script>
</body>
</html>
